<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel test</title>
  </head>
  <body>
    <div
      class="x-carousel-placeholder"
      data-carouseltype="full"
      style="width:100%;height:700px;border:1px dashed rgb(0,0,0);"
    ></div>

    <script>
      window.addEventListener("carousel_ready", function(event) {
        let Carousel = event.detail.Carousel;
        let Constants = event.detail.Constants;
        new Carousel(
          document.querySelector(".x-carousel-placeholder"),
          ["div1", "div2", "div3", "div4"],
          {
            type: Constants.TYPE_FULL_CAROUSEL,
            width: "30%",
            marginLeft: "4px",
            marginRight: "2px"
          }
        ).init();
      });
    </script>
  </body>
</html>
