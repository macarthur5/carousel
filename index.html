<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel test</title>
  </head>
  <body>
    <div
      class="x-carousel-placeholder"
      data-carouseltype="full"
      style="width:100%;height:300px;"
    ></div>

    <div class="margint9 horizontalbox jass">
      <button class="left marginl9 marginr9">Left</button>
      <button class="right">Right</button>
    </div>

    <script>
      let xcarousel;
      window.addEventListener("carousel_ready", function(event) {
        let Carousel = event.detail.Carousel;
        xcarousel = new Carousel(
          document.querySelector(".x-carousel-placeholder"),
          ["div1", "div2", "div3", "div4"],
          {
            type: Carousel.getConstants().TYPE_SLIDER_CAROUSEL,
            width: "32.85%",
            marginLeft: "4px",
            marginRight: "2px"
          }
        );
        xcarousel.init();

        document
          .querySelector(".left")
          .addEventListener("click", function(event) {
            xcarousel.skateLeft(3);
          });

        document
          .querySelector(".right")
          .addEventListener("click", function(event) {
            xcarousel.skateRight(3);
          });
      });
    </script>
  </body>
</html>
