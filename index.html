<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel test</title>
  </head>
  <body>
    <div
      class="x-carousel-placeholder"
      data-carouseltype="full"
      style="width:100%;height:300px;"
    ></div>

    <div class="margint9 horizontalbox jasc">
      <button class="left marginl9 marginr9">Left</button>
      <button class="right">Right</button>
      <button class="appendnew marginl9">Append New</button>
      <button class="console marginl9">Console</button>
      <div class="marginl9 verticalbox">
        <input
          type="text"
          class="pos"
          style="border: 1px dashed rgb(200,200,200);"
        />
        <button class="margint4 insert">insert</button>
      </div>
    </div>

    <script>
      let xcarousel;
      window.addEventListener("carousel_ready", function(event) {
        let Carousel = event.detail.Carousel;
        xcarousel = new Carousel(
          document.querySelector(".x-carousel-placeholder"),
          4,
          {
            type: Carousel.getConstants().TYPE_SLIDER_CAROUSEL,
            width: "32.85%",
            marginLeft: "4px",
            marginRight: "2px"
          }
        );
        xcarousel.init();

        document
          .querySelector(".left")
          .addEventListener("click", function(event) {
            xcarousel.skateLeft(3);
          });

        document
          .querySelector(".right")
          .addEventListener("click", function(event) {
            xcarousel.skateRight(3);
          });

        document
          .querySelector(".appendnew")
          .addEventListener("click", function(event) {
            xcarousel.appendPage();
          });

        document
          .querySelector(".console")
          .addEventListener("click", function(event) {
            console.log(xcarousel.getpageRefs());
          });

        document
          .querySelector(".insert")
          .addEventListener("click", function(event) {
            let pos = parseInt(document.querySelector(`.pos`).value);
            console.log("pos: " + pos);
            if (!isNaN(pos)) {
              xcarousel.insertPage(pos, 2);
            }
          });
      });
    </script>
  </body>
</html>
